# =============================================================================
# ToonDB Unified Release Pipeline
# =============================================================================
#
# SINGLE pipeline that builds ALL platforms and releases ALL SDK packages:
#   - crates.io: toondb (Rust)
#   - PyPI: toondb-client (Python)
#   - npm: @sushanth/toondb (JavaScript/TypeScript)
#   - Go modules: github.com/toondb/toondb/toondb-go (Go)
#
# Platforms supported:
#   - Linux x86_64 (manylinux)
#   - macOS ARM64 (Apple Silicon)
#   - macOS x86_64 (Intel)
#   - Windows x64
#
# Principle: When version changes, it changes everywhere.
# All binaries are bundled - zero compilation required for end users.
#
# =============================================================================
# REQUIRED SECRETS (configure in GitHub Settings > Secrets and variables > Actions):
# =============================================================================
#   CRATES_IO_TOKEN   - crates.io API token (https://crates.io/settings/tokens)
#   NPM_TOKEN         - npm access token (https://www.npmjs.com/settings/~/tokens)
#   PYPI_API_TOKEN    - PyPI API token (or use Trusted Publisher - see below)
#
# For PyPI Trusted Publisher (recommended - no token needed):
#   1. Go to https://pypi.org/manage/project/toondb-client/settings/publishing/
#   2. Add GitHub as trusted publisher:
#      - Owner: toondb
#      - Repository: toondb  
#      - Workflow: workflow.yml
#      - Environment: (leave empty or specify 'release')
# =============================================================================

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.2.4)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (validate without publishing)'
        required: false
        default: false
        type: boolean

concurrency:
  group: release-unified-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RELEASE_VERSION: ${{ inputs.version }}

jobs:
  # ===========================================================================
  # Validate - Tests, formatting, and version consistency
  # ===========================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-validate-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run Rust tests
        run: cargo test --release --workspace

  # ===========================================================================
  # Build Rust Binaries - Matrix for all platforms
  # ===========================================================================
  build-binaries:
    name: Build Binaries (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_ext: ""
            lib_ext: ".so"
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_ext: ""
            lib_ext: ".dylib"
            
          # macOS x86_64 (Intel)
          - os: macos-13
            target: x86_64-apple-darwin
            binary_ext: ""
            lib_ext: ".dylib"
            
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
            lib_ext: ".dll"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: |
          cargo build --release --target ${{ matrix.target }} \
            -p toondb-tools \
            -p toondb-grpc

      - name: Create artifact directory
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          
          # Copy binaries
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/toondb-bulk${{ matrix.binary_ext }} artifacts/${{ matrix.target }}/
            cp target/${{ matrix.target }}/release/toondb-server${{ matrix.binary_ext }} artifacts/${{ matrix.target }}/
            cp target/${{ matrix.target }}/release/toondb-grpc-server${{ matrix.binary_ext }} artifacts/${{ matrix.target }}/
          else
            cp target/${{ matrix.target }}/release/toondb-bulk${{ matrix.binary_ext }} artifacts/${{ matrix.target }}/
            cp target/${{ matrix.target }}/release/toondb-server${{ matrix.binary_ext }} artifacts/${{ matrix.target }}/
            cp target/${{ matrix.target }}/release/toondb-grpc-server${{ matrix.binary_ext }} artifacts/${{ matrix.target }}/
            chmod +x artifacts/${{ matrix.target }}/*
          fi

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: artifacts/
          retention-days: 1

  # ===========================================================================
  # Build and Publish npm Package (All Platforms)
  # ===========================================================================
  build-npm:
    name: Build npm Package
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: binaries/
          merge-multiple: true

      - name: Copy binaries to npm package
        run: |
          # Create _bin directory structure
          mkdir -p toondb-js/_bin
          
          # Copy binaries for each platform
          for target in x86_64-unknown-linux-gnu aarch64-apple-darwin x86_64-apple-darwin x86_64-pc-windows-msvc; do
            if [ -d "binaries/$target" ]; then
              mkdir -p "toondb-js/_bin/$target"
              cp -r binaries/$target/* "toondb-js/_bin/$target/"
              
              # Make executables on non-Windows
              if [ "$target" != "x86_64-pc-windows-msvc" ]; then
                chmod +x toondb-js/_bin/$target/*
              fi
            fi
          done
          
          echo "=== Binary structure ==="
          find toondb-js/_bin -type f

      - name: Update package version
        run: |
          cd toondb-js
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Install dependencies and build
        run: |
          cd toondb-js
          npm ci
          npm run build

      - name: Run tests
        run: |
          cd toondb-js
          npm test

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: toondb-js/
          retention-days: 1

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-npm
    steps:
      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: toondb-js/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd toondb-js
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” Dry run - validating package..."
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi

  # ===========================================================================
  # Build Python Wheels (All Platforms)
  # ===========================================================================
  build-python:
    name: Build Python (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: build-binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            wheel_platform: manylinux_2_17_x86_64
            
          - os: macos-latest
            target: aarch64-apple-darwin
            wheel_platform: macosx_11_0_arm64
            
          - os: macos-13
            target: x86_64-apple-darwin
            wheel_platform: macosx_10_12_x86_64
            
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            wheel_platform: win_amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: binaries/

      - name: Copy binaries to SDK
        shell: bash
        run: |
          mkdir -p toondb-python-sdk/src/toondb/_bin/${{ matrix.target }}
          cp -r binaries/${{ matrix.target }}/* toondb-python-sdk/src/toondb/_bin/${{ matrix.target }}/
          
          # Make executables on non-Windows
          if [ "${{ matrix.target }}" != "x86_64-pc-windows-msvc" ]; then
            chmod +x toondb-python-sdk/src/toondb/_bin/${{ matrix.target }}/*
          fi
          
          echo "=== Binary structure ==="
          find toondb-python-sdk/src/toondb/_bin -type f

      - name: Update package version
        shell: bash
        run: |
          cd toondb-python-sdk
          sed -i.bak 's/version = ".*"/version = "${{ inputs.version }}"/' pyproject.toml
          rm -f pyproject.toml.bak

      - name: Build wheel
        run: |
          cd toondb-python-sdk
          pip install build wheel
          python -m build --wheel

      - name: Rename wheel with correct platform tag
        shell: bash
        run: |
          cd toondb-python-sdk/dist
          for f in *-py3-none-any.whl; do
            if [ -f "$f" ]; then
              newname=$(echo $f | sed 's/-py3-none-any/-py3-none-${{ matrix.wheel_platform }}/')
              mv "$f" "$newname"
            fi
          done
          ls -la

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.target }}
          path: toondb-python-sdk/dist/*.whl
          retention-days: 1

  # Build source distribution (once)
  build-python-sdist:
    name: Build Python sdist
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update package version
        run: |
          cd toondb-python-sdk
          sed -i 's/version = ".*"/version = "${{ inputs.version }}"/' pyproject.toml

      - name: Build sdist
        run: |
          cd toondb-python-sdk
          pip install build
          python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: toondb-python-sdk/dist/*.tar.gz
          retention-days: 1

  publish-python:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-python, build-python-sdist]
    # Required for PyPI Trusted Publisher (OIDC)
    permissions:
      id-token: write
      contents: read
    environment:
      name: release
      url: https://pypi.org/project/toondb-client/
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-*
          path: dist/
          merge-multiple: true

      - name: List packages
        run: |
          echo "=== Packages to upload ==="
          ls -la dist/

      - name: Validate packages
        run: |
          pip install twine
          twine check dist/*

      - name: Publish to PyPI (Trusted Publisher)
        if: ${{ inputs.dry_run != true }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true

      - name: Dry run validation
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "ðŸ” Dry run - packages validated but not uploaded"
          ls -la dist/

  # ===========================================================================
  # Publish Rust Crates
  # ===========================================================================
  publish-rust:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish crates (dependency order)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          DRY_RUN="${{ inputs.dry_run }}"
          
          publish_crate() {
            local crate=$1
            echo "ðŸ“¦ Publishing $crate..."
            cd $crate
            if [ "$DRY_RUN" = "true" ]; then
              cargo publish --dry-run --allow-dirty
            else
              cargo publish --allow-dirty || echo "âš ï¸ $crate may already be published"
              sleep 30  # Wait for crates.io to index
            fi
            cd ..
          }
          
          # Publish in dependency order
          publish_crate toondb-core
          publish_crate toondb-storage
          publish_crate toondb-index
          publish_crate toondb-query
          publish_crate toondb-client  # Published as 'toondb' on crates.io

  # ===========================================================================
  # Publish Go Module (via git tag)
  # ===========================================================================
  publish-go:
    name: Publish Go Module
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: toondb-go/go.sum

      - name: Update Go SDK version
        run: |
          cd toondb-go
          sed -i 's/const Version = ".*"/const Version = "${{ inputs.version }}"/' database.go

      - name: Test Go module
        run: |
          cd toondb-go
          go mod download
          go build -v ./...
          go test -v ./...

      - name: Commit version change and create tag
        if: ${{ inputs.dry_run != true }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ inputs.version }}"
          TAG="toondb-go/$VERSION"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit version change if there are changes
          if ! git diff --quiet toondb-go/database.go; then
            git add toondb-go/database.go
            git commit -m "chore(go): bump version to $VERSION"
            git push origin HEAD
          fi
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping..."
          else
            echo "Creating tag: $TAG"
            git tag -a "$TAG" -m "Release toondb-go $VERSION"
            git push origin "$TAG"
          fi
          
          echo "Go module released: github.com/toondb/toondb/toondb-go@$VERSION"

      - name: Verify Go module (dry run)
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "ðŸ” Dry run - would create tag: toondb-go/v${{ inputs.version }}"
          echo "Install command would be: go get github.com/toondb/toondb/toondb-go@v${{ inputs.version }}"

  # ===========================================================================
  # Create GitHub Release with all artifacts
  # ===========================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-python, publish-rust, publish-go]
    if: ${{ inputs.dry_run != true }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: release-binaries/
          merge-multiple: true

      - name: Create release archives
        run: |
          mkdir -p release-assets
          
          for target in x86_64-unknown-linux-gnu aarch64-apple-darwin x86_64-apple-darwin x86_64-pc-windows-msvc; do
            if [ -d "release-binaries/$target" ]; then
              cd release-binaries
              if [ "$target" = "x86_64-pc-windows-msvc" ]; then
                zip -r "../release-assets/toondb-${{ inputs.version }}-$target.zip" "$target"
              else
                tar -czvf "../release-assets/toondb-${{ inputs.version }}-$target.tar.gz" "$target"
              fi
              cd ..
            fi
          done
          
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: ToonDB v${{ inputs.version }}
          draft: false
          prerelease: false
          files: release-assets/*
          body: |
            ## ToonDB v${{ inputs.version }}
            
            ### Installation
            
            **Rust (crates.io)**
            ```bash
            cargo add toondb
            ```
            
            **Python (PyPI)**
            ```bash
            pip install toondb-client
            ```
            
            **JavaScript/TypeScript (npm)**
            ```bash
            npm install @sushanth/toondb
            ```
            
            **Go**
            ```bash
            go get github.com/toondb/toondb/toondb-go@v${{ inputs.version }}
            ```
            
            ### Pre-built Binaries
            
            All SDK packages include pre-built binaries for:
            - Linux x86_64
            - macOS ARM64 (Apple Silicon)
            - macOS x86_64 (Intel)
            - Windows x64
            
            No Rust toolchain or compilation required!
            
            See [CHANGELOG.md](https://github.com/toondb/toondb/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Release Summary
  # ===========================================================================
  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [publish-rust, publish-python, publish-npm, publish-go]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ ToonDB Release v${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "**Mode:** Dry Run (no packages published)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Production Release" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| crates.io | \`toondb\` | ${{ needs.publish-rust.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PyPI | \`toondb-client\` | ${{ needs.publish-python.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm | \`@sushanth/toondb\` | ${{ needs.publish-npm.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go modules | \`github.com/toondb/toondb/toondb-go\` | ${{ needs.publish-go.result }} |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms Bundled" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linux x86_64 (manylinux_2_17)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS ARM64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS x86_64 (Intel)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Windows x64" >> $GITHUB_STEP_SUMMARY
