# ============================================================================
# cargo-deny Configuration for SochDB
# ============================================================================
# 
# This file enforces build guardrails to maintain the sync-first architecture:
# 1. Prevents accidental tokio dependencies in core crates
# 2. Ensures license compatibility
# 3. Checks for security advisories
#
# Run: cargo deny check
# Install: cargo install cargo-deny
# ============================================================================

[graph]
# Enable all targets for comprehensive checking
all-features = true

# Exclude the server crates from tokio checks (they're allowed to use it)
exclude = [
    "sochdb-mcp",
    "sochdb-grpc",
    "sochdb-python",
]

# ============================================================================
# Advisories - Check for known security vulnerabilities
# ============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = []

# ============================================================================
# Licenses - Ensure compatible open source licenses
# ============================================================================
[licenses]
# Allow permissive licenses compatible with Apache-2.0
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
]
# Deny copyleft licenses that would require source disclosure
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
]
copyleft = "deny"
allow-osi-fsf-free = "either"
default = "deny"
confidence-threshold = 0.8
exceptions = []

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# Bans - Critical for sync-first architecture enforcement
# ============================================================================
[bans]
# Deny multiple versions of the same crate (reduces bloat)
multiple-versions = "warn"
# Warn on wildcards in dependencies
wildcards = "deny"
# Highlight dependencies that are pulled in multiple times
highlight = "all"
# Workspace handling
workspace-default-features = "allow"
external-default-features = "allow"

# =============================================================================
# CRITICAL: Sync-First Architecture Enforcement
# =============================================================================
# The following dependencies are BANNED from core crates to maintain
# the sync-first design. They are only allowed in server crates.
#
# See Cargo.toml for the architectural rationale.
# =============================================================================

# Deny tokio in core crates (allowed via [graph] exclude for server crates)
[[bans.deny]]
name = "tokio"
wrappers = []

# Also deny other async runtimes
[[bans.deny]]
name = "async-std"
wrappers = []

[[bans.deny]]
name = "smol"
wrappers = []

# Deny heavy telemetry frameworks in core (use tracing instead)
[[bans.deny]]
name = "opentelemetry"
wrappers = []

[[bans.deny]]
name = "opentelemetry-otlp"
wrappers = []

# Skip checks for known allowed multiple versions
skip = []
skip-tree = []

# ============================================================================
# Sources - Only allow crates.io
# ============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow GitHub organizations for private dependencies if needed
github = []
